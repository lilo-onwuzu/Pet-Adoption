<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>We Love Our Pets</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>We Love Our Pets!</h1>
      <h2>You Will Too</h2>
      <img id="float-left" src="images/dogs.jpg" alt="Picture of a group of varying breeds of dogs">
      <img id="float-right" src="images/cats.jpeg" alt="Painting of many cats by Carl Kahler">
    </div>
    <div class="container">
      <h3></h3>
      <div class="row">

        <div class="col-sm-4">
          <div class="dogs">
            <!-- add image -->
            <p></p>
            <button type="button" class="btn btn-info">Adopt Me!</button>
            <p class="hidden"></p>
          </div>
          <div class="dogs">
            <!-- add image -->
            <p></p>
            <button type="button"  class="btn btn-info">Adopt Me!</button>
            <p class="hidden"></p>
          </div>
        </div>

          <div class="col-sm-4">
            <div class="cats">
              <!-- add image -->
              <p></p>
              <button type="button" class="btn btn-info">Adopt Me!</button>
              <p class="hidden"></p>
            </div>
            <div class="cats">
              <!-- add image -->
              <p></p>
              <button type="button" class="btn btn-info">Adopt Me!</button>
              <p class="hidden"></p>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="misc">
              <!-- add image -->
              <p></p>
              <button type="button" class="btn btn-info">Adopt Me!</button>
              <p class="hidden"></p>
            </div>
          </div>
      </div>

      <div id="form-adopt">

          <div class="form-group">
            <label for="name">Enter Name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="address">Enter Address:</label>
            <input id="address" type="text">
          </div>
          <div class="form-group">
            <label for="phone">Enter Phone Number:</label>
            <input id="phone" type="text">
          </div>
          <div class="form-group">
            <label for="email">Enter Email Address:</label>
            <input id="email" type="text">
          </div>
          <button type="submit" name="btn btn-info">Submit!</button>
          <div id="output">
            <p>Got it! We will contact you within 3 business days.</p>
          </div>
      </div>
    </div>
  </body>
</html>
