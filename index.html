<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>We Love Our Pets</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>We Love Our Pets!</h1>
      <h2>You Will Too</h2>
    </div>
    <div class="container">
      <h3></h3>
      <div class="row">

        <div class="col-sm-4">
          <div class="dogs">
            <!-- add image -->

            <p></p>
            <button type="button" class="btn btn-info adopt dog1">Adopt Me!</button>
            <p class="hidden"></p>
            <p class="btn btn-danger red new-dog1">Adopted</p>
          </div>
          <div class="dogs">
            <!-- add image -->
            <p></p>
            <button type="button" class="btn btn-info adopt dog2">Adopt Me!</button>
            <p class="hidden"></p>
            <p class="btn btn-danger red new-dog2">Adopted</p>
          </div>
        </div>

          <div class="col-sm-4">
            <div class="cats">
              <!-- add image -->
              <p></p>
              <button type="button" class="btn btn-info adopt cat1">Adopt Me!</button>
              <p class="hidden"></p>
              <p class="btn btn-danger red new-cat1">Adopted</p>
            </div>
            <div class="cats">
              <!-- add image -->
              <p></p>
              <button type="button" class="btn btn-info adopt cat2">Adopt Me!</button>
              <p class="hidden"></p>
              <p class="btn btn-danger red new-cat2">Adopted</p>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="misc">
              <!-- add image -->
              <p></p>
              <button type="button" class="btn btn-info adopt animal">Adopt Me!</button>
              <p class="hidden"></p>
              <p class="btn btn-danger red new-animal">Adopted</p>
            </div>
          </div>
      </div>

      <form id="form-adopt">

          <div class="form-group">
            <label for="name">Enter Name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="address">Enter Address:</label>
            <input id="address" type="text">
          </div>
          <div class="form-group">
            <label for="phone">Enter Phone Number:</label>
            <input id="phone" type="text">
          </div>
          <div class="form-group">
            <label for="email">Enter Email Address:</label>
            <input id="email" type="text">
          </div>
          <button type="submit" class="btn btn-info">Submit!</button>

      </form>

      <div id="output">
        <p>Got it! We will contact you within 3 business days.</p>
      </div>

      <form id="pet-entry">
        <div class="form-group">
          <label for="pet-name">Pet Name:</label>
          <input id="pet-name" type="text">
        </div>
        <div class="form-group">
          <label for="type">What type of animal is this:</label>
          <input id="type" type="text">
        </div>
        <div class="form-group">
          <label for="age">How old:</label>
          <input id="age" type="text">
        </div>
        <div class="form-group">
          <label for="weight">Enter Pet's Weight:</label>
          <input id="weight" type="text">
        </div>
        <button type="submit" class="btn btn-info">Add New Pet</button>
      </form>


    </div>
  </body>
</html>
